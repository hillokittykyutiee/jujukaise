<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Jujutsu Kaisen Fan Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('c.jpg'); /* Add your Jujutsu Kaisen-themed background image here */
            background-size: cover;
            background-position: center;
            color: #fdfdfd;
            height: 100vh;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
            color: #fff;
            padding: 1em 0;
            text-align: center;
            border-bottom: 3px solid #e74c3c; /* Red accent */
        }
        header h1 {
            font-size: 2.5em;
            font-family: 'Impact', sans-serif;
            color: #f1c40f; /* Gold accent color for the title */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }
        nav ul li a:hover {
            color: #e74c3c; /* Hover color */
        }
        section#gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
            text-align: center;
        }
        section#gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        section#gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 1em 0;
            border-top: 3px solid #e74c3c;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
